<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; font-weight: bold;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="site-main">
    <div class="container">
      <div class="product-card">
        <div class="row">
          <div class="col product-card-image">
            <img class="d-block d-md-none" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" />
            <img class="d-none d-md-block" src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" />
          </div>
          <div class="col product-card-text">
            <span class="product-type">Perfume</span>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-details">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <p class="product-price">
              <span class="product-new-price">$149.99</span>
              <span class="product-old-price">$169.99</span>
            </p>
            <button type="button" class="btn add-to-cart">
              <img src="./images/icon-cart.svg" alt="" aria-hidden="true"/> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Samuel Ardelean</a>.</p>
    </div>
  </footer>
</body>
</html>
